<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispy Bite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            animation: fadeIn 1.5s;
            margin: 0;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .navbar {
            background-color: #e94141;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar-title {
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #e03e00;
            border-radius: 5px;
        }
        .cart-icon {
            cursor: pointer;
            font-size: 18px;
            color: white;
            padding: 10px;
            position: relative;
        }
        .cart-container {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: white;
            padding: 15px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            width: 250px;
            z-index: 100;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            padding: 15px;
            text-align: center;
            width: 200px;
        }
        .menu-item img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
        }
        .menu-item button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .menu-item button:hover {
            background-color: #eb5648;
        }
        .food-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .food-gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
    </style>
</head>
<body>
    <div class="navbar">
       
        <span class="navbar-title">   Crispy Bite  </span>
        <span class="cart-icon" onclick="toggleCart()">ðŸ›’ Cart</span>
    </div>
    <div class="container">
        <h2>Your Online Food Store</h2>
        <p>Order your favorite fast food online!</p>
        <div id="menu" class="menu">
            <div class="menu-item">
                <img src="https://media.istockphoto.com/id/1273265655/photo/burger-with-fried-chicken-meat-isolated-on-white-background.jpg?s=2048x2048&w=is&k=20&c=NlXOhAxh5FHQKk7NIqXKPGCWB0Y4zWvZ6W-5GE5iErM=" alt="Burger">
                <h3>Burger</h3>
                <p>Rs.50</p>
                <button onclick="addToCart('Burger', 50)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="https://t3.ftcdn.net/jpg/03/07/65/18/240_F_307651812_yiydVwvUeeZlTCuUs4E2aqsUMUlwIo86.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>Rs.300</p>
                <button onclick="addToCart('Pizza', 300)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1630431341636-999a7e047f3b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGZyZW5jaCUyMGZyaWVzfGVufDB8fDB8fHww" alt="Fries">
                <h3>Fries</h3>
                <p>Rs.90</p>
                <button onclick="addToCart('Fries', 90)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1572490122747-3968b75cc699?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hha2VzfGVufDB8fDB8fHww" alt="Shake">
                <h3>Shake</h3>
                <p>Rs.150</p>
                <button onclick="addToCart('Shake', 150)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZHJpbmtzfGVufDB8fDB8fHww" alt="Drink">
                <h3>Drink</h3>
                <p>Rs.100</p>
                <button onclick="addToCart('Drink', 100)">Add to Cart</button>
            </div>
        </div>
        <div class="food-gallery">
            <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGVsaWNpb3VzJTIwZm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="Delicious Food">
            <img src="https://images.unsplash.com/photo-1606890737304-57a1ca8a5b62?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZGVsaWNpb3VzJTIwZm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="Tasty Dish">
            <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGRlbGljaW91cyUyMGZvb2R8ZW58MHx8MHx8fDA%3D" alt="Savory Meal">
        </div>
    </div>
    <div id="cart-container" class="cart-container">
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <h3>Total Price: Rs<span id="total-price">0</span></h3>
    </div>
    <script>
        let cart = [];
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }
        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const totalPriceElement = document.getElementById('total-price');
            cartList.innerHTML = '';
            let totalPrice = 0;
            cart.forEach(entry => {
                let li = document.createElement('li');
                li.textContent = `${entry.item} - $${entry.price}`;
                cartList.appendChild(li);
                totalPrice += entry.price;
            });
            totalPriceElement.textContent = totalPrice;
        }
        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            if (cartContainer.style.display === 'none' || cartContainer.style.display === '') {
                cartContainer.style.display = 'block';
            } else {
                cartContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
